{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for item in entries %}
            <li>
                <a href="{% url 'entry' item %}">{{ item }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
